 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
  // DOM Elements with standard IDs
  const resultDisplay = document.getElementById("result-display");
  const submitButton = document.getElementById("submit-button");
  const numberInput = document.getElementById("phone-number");
  const form = document.getElementById("code-form");

  // Copy to clipboard function
  async function copyToClipboard() {
    const copyElement = document.getElementById("copy-element");
    try {
      await navigator.clipboard.writeText(copyElement.dataset.code);
      copyElement.textContent = "Copied to clipboard!";
      copyElement.classList.add("copied");
      setTimeout(() => {
        copyElement.innerHTML = `CODE: <span class="code-value">${copyElement.dataset.code}</span>`;
        copyElement.classList.remove("copied");
      }, 1500);
    } catch (error) {
      copyElement.textContent = "Failed to copy. Please try again.";
      copyElement.classList.add("error");
    }
  }

  // Validate phone number
  function isValidPhoneNumber(number) {
    // Basic international phone number validation
    const regex = /^\+?[1-9]\d{10,14}$/;
    return regex.test(number);
  }

  // Handle form submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const number = numberInput.value.trim();
    
    // Clear previous results
    resultDisplay.innerHTML = "";
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="spinner"></span> Processing...';

    // Validation
    if (!number || !isValidPhoneNumber(number)) {
      resultDisplay.innerHTML = '<p class="error-message">Please enter a valid international phone number (e.g., +27655678901)</p>';
      submitButton.disabled = false;
      submitButton.textContent = "Get Code";
      return;
    }

    try {
      // Using POST instead of GET for security
      const response = await axios.post('/code', { number });
      
      if (response.data.code) {
        resultDisplay.innerHTML = `
          <p id="copy-element" 
             data-code="${response.data.code}" 
             onclick="copyToClipboard()" 
             class="code-display">
            CODE: <span class="code-value">${response.data.code}</span>
          </p>
          <p class="hint">Click code to copy</p>
        `;
      } else {
        throw new Error("No code received");
      }
    } catch (error) {
      console.error("Error:", error);
      resultDisplay.innerHTML = `
        <p class="error-message">
          Failed to generate code. Please try again later.
          ${error.response?.data?.message ? `<br>${error.response.data.message}` : ''}
        </p>
      `;
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = "Get Code";
    }
  });
</script>
